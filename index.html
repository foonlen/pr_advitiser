  <body>
    <!-- auth-->
    <div class="auth">
      <div class="auth__main" style="background-image: url(img/bg-login-mobile.jpg)">
        <div class="auth__wrap">
          <div class="auth__preview"><img class="auth__pic" src="img/logo-white.svg" width="48" alt="Logo"></div>
          <div class="auth__title title title_xl">Sign in to Advertiser</div>
          <!-- <div class="auth__subtitle title title_sm">Enter your details to proceed further</div> -->
        </div>
      </div>

          <div class="auth__bg" style="background-image: url(img/bg-login-sign-in.jpg)"></div>
      <div class="auth__container login_form">
        <div class="auth__inner">
          <div class="auth__head">
            <div class="auth__title title title_xl">
              <p>Sign in to Advertiser</p>
              <!-- <p>Sign In to see latest updates.</p> -->
            </div>
            <!-- <div class="auth__text">Enter your details to proceed further</div> -->
          </div>

          <form class="auth__form" action>
            <div class="field auth__field">
              <div class="field__label">Email</div>
              <div class="field__wrap"><input class="field__input" type="email" placeholder="jhon@gmail.com">
                <div class="field__icon"><i class="la la-envelope "></i></div>
              </div>
            </div>
            <div class="field auth__field">
              <div class="field__label">Password</div>
              <div class="field__wrap"><input class="field__input" type="password" placeholder="**********">
                <div class="field__icon"><i class="la la-lock "></i></div>
              </div>
            </div>
            <div class="auth__flex"><label class="switch auth__switch"><input class="switch__input" type="checkbox" checked><span class="switch__content">Remember me</span></label><a class="auth__link" href="forgot-password.html">Forgot password ?</a></div>
            <div class="auth__btns">

              <a class="empty__btn btn" href="dashboard.html">Sign In<i class="la la-arrow-right"></i></a>
           <p class="reg_auth_link"><a class="auth__link" href="register.html">Don't have an Account?</a></p></div>
            
          </form>
        </div>
      </div>
  
    </div><!-- scripts-->
