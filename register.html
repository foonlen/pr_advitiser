<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Register Sign Up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description"><!-- Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg"><!-- Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
    <!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <!-- auth-->
    <div class="auth">
      <div class="auth__main" style="background-image: url(img/bg-login-mobile.jpg)">
        <div class="auth__wrap">
          <div class="auth__preview"><img class="auth__pic" src="img/logo-white.svg" width="48" alt="Logo"></div>
          <div class="auth__title title title_xl">Create Your Personl Publisher Account</div>
          <!-- <div class="auth__subtitle title title_sm">Enter your details to proceed further</div> -->
        </div>
      </div>
      <div class="auth__bg" style="background-image: url(img/bg-login-sign-up.jpg)"></div>
      <div class="auth__container register_form">
        <div class="auth__inner">
          <div class="auth__head">
            <div class="auth__title title title_xl">
              <p>Create Your Personl Publisher Account</p>
              <!-- <p>Sign Up to getting started.</p> -->
            </div>
            <!-- <div class="auth__text">Enter your details to proceed further</div> -->
          </div>
          <form class="" action>

            <div class="form form_create">
            
            <div class="form__row">
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Full Name</div>
                  <div class="field__wrap"><input class="field__input" type="text" placeholder="M.Jhon">
                    <div class="field__icon"><i class="la la-user-alt "></i></div>
                  </div>
                </div>
              </div>
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">User Name</div>
                  <div class="field__wrap"><input class="field__input" type="text" placeholder="Jhon">
                    <div class="field__icon"><i class="la la-user-alt"></i></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Email Address</div>
                  <div class="field__wrap"><input class="field__input" type="text" placeholder="jhon@gmail.com">
                    <div class="field__icon"><i class="la la la-envelope"></i></div>
                  </div>
                </div>
              </div>
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Mobile Number</div>
                  <div class="field__wrap"><input class="field__input" type="text" placeholder="765480432">
                    <div class="field__icon"><i class="la la-phone-volume "></i></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Password</div>
                  <div class="field__wrap"><input class="field__input" type="password" placeholder="**********">
                    <div class="field__icon"><i class="la la-lock"></i></div>
                  </div>
                </div>
              </div>
              <div class="form__col">
                <div class="field form__field">
                  <div class="field__label">Business Website or Name</div>
                  <div class="field__wrap"><input class="field__input" type="password" placeholder="Business Website or Name">
                    <div class="field__icon"><i class="la la-institution"></i></div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
         
            <div class="auth__btns">

              <a class="empty__btn btn" href="#">Sign Up <i class="la la-arrow-right"></i></a>
           <p class="reg_auth_link"><a class="auth__link" href="index.html">Have an Account? Login Here</a></p>

            
            </div> 
          </form>
        </div>
      </div>
      
    </div><!-- scripts-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/datepicker.min.js"></script>
    <script src="js/lib/datepicker.en.js"></script>
    <script src="js/lib/select2.min.js"></script>
    <script src="js/lib/wNumb.min.js"></script>
    <script src="js/lib/nouislider.min.js"></script>
    <script src="js/lib/apexcharts.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
